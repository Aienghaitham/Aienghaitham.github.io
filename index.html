<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aienghaitham Portfolio</title>
<style>
    /* === Global Styles === */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arial', sans-serif; background: #f0faff; color: #222; line-height:1.6; }
    a { text-decoration:none; color: inherit; }

    /* === Header === */
    header {
        background: linear-gradient(135deg, #00bcd4, #00e5ff);
        color: #fff;
        text-align:center;
        padding: 60px 20px;
        position: relative;
        overflow: hidden;
    }
    header::before {
        content:'';
        position:absolute;
        width:200%;
        height:200%;
        background: radial-gradient(circle, rgba(0,188,212,0.3), transparent 70%);
        top:-50%;
        left:-50%;
        animation: rotate 20s linear infinite;
    }
    @keyframes rotate { 100% { transform: rotate(360deg); } }

    header h1 { font-size:48px; margin-bottom:10px; z-index:1; position: relative; }
    header p { font-size:20px; z-index:1; position: relative; }

    /* === Navigation === */
    nav {
        display:flex;
        justify-content:center;
        gap:25px;
        background:#00bcd4;
        padding:15px 0;
        font-weight:bold;
        position:sticky;
        top:0;
        z-index:2;
    }
    nav a { color:#fff; transition:0.3s; }
    nav a:hover { color:#004d50; }

    /* === Sections === */
    section { padding:70px 20px; max-width:1000px; margin:auto; }
    section h2 { text-align:center; font-size:32px; color:#00bcd4; margin-bottom:50px; }

    /* === Projects Grid === */
    .projects {
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
        gap:25px;
    }
    .project {
        background: linear-gradient(145deg, #e0ffff, #c0f0ff);
        border-radius:15px;
        overflow:hidden;
        box-shadow:0 8px 20px rgba(0,0,0,0.1);
        transform: translateY(0);
        transition: transform 0.4s, box-shadow 0.4s;
    }
    .project:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow:0 15px 30px rgba(0,0,0,0.2);
    }
    .project img { width:100%; display:block; }
    .project h3 { padding:15px 10px 5px; color:#00bcd4; }
    .project p { padding:0 10px 15px; color:#222; }

    /* === Contact Section === */
    #contact p { text-align:center; margin:10px 0; font-size:18px; }
    #contact a { color:#00bcd4; transition:0.3s; }
    #contact a:hover { color:#004d50; }

    /* === Footer === */
    footer {
        background:#00bcd4;
        color:#fff;
        text-align:center;
        padding:25px 0;
    }
</style>
</head>
<body>

<header>
    <h1>Aienghaitham</h1>
    <p>Graphic Designer & Branding Specialist</p>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>
